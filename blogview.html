    <!-- Optional JavaScript -->
    <script>
        var urlParams = new URLSearchParams(location.search);
        const blogId = urlParams.get('id');
        const CategoriesList = document.getElementById("categories");

        const root = "https://bellboyadmin.herokuapp.com"
        // const root = "http://localhost:5000";
        const isRTL = (s) => {
            var ltrChars = 'A-Za-z\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u02B8\u0300-\u0590\u0800-\u1FFF' + '\u2C00-\uFB1C\uFDFE-\uFE6F\uFEFD-\uFFFF',
                rtlChars = '\u0591-\u07FF\uFB1D-\uFDFD\uFE70-\uFEFC',
                rtlDirCheck = new RegExp('^[^' + ltrChars + ']*[' + rtlChars + ']');

            return rtlDirCheck.test(s);
        };


        const renderCategories = (blog) => {

            blog.category.forEach(cat => {
                document.getElementById(blog._id).innerHTML += `<li class="category-item d-inline-block mx-1">${cat.name}</li>`
            })

        }

        var renderBlog = async () => {
            try {
                document.getElementById("blog-id").innerHTML = `
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                `
                const blog = await axios.get(`${root}/api/blogs/${blogId}`);
                const blogdata = blog.data;
                if (blogdata.title) {
                    const date = moment(blogdata.createdAt).format("DD-MMM-YY");
                    const directionTitle = isRTL(blogdata.title) ? "rtl" : "";
                    const directionBody = isRTL(blogdata.body.split(" ")[2] || "") ? "rtl" : "";
                    // <meta property="og:title" content="European Travel Destinations">
                    // <meta property="og:description" content="Offering tour packages for individuals or groups.">
                    // <meta property="og:image" content="http://euro-travel-example.com/thumbnail.jpg">
                    // <meta property="og:url" content="http://euro-travel-example.com/index.htm">
                    var meta = document.createElement('meta');
                    meta.property = "og:title"
                    meta.content = `${blogdata.title}`;
                    document.getElementsByTagName('head')[0].appendChild(meta);
                    var meta1 = document.createElement('meta');
                    meta1.property = "og:description"
                    meta1.content = `${blogdata.body}`;
                    document.getElementsByTagName('head')[0].appendChild(meta1);
                    var meta2 = document.createElement('meta');
                    meta2.property = "og:image"
                    meta2.content = `${root}/api/blogs/photo/${blogdata._id}`;
                    document.getElementsByTagName('head')[0].appendChild(meta2);
                    document.getElementById("blog-id").innerHTML = `
                <img src="${root}/api/blogs/photo/${blogdata._id}" width="100%" height="auto"" />
                    <div>
                        <h1 class="heading mb-3 ${directionTitle}">${blogdata.title} </h1>
                        <h2 class="date ${directionBody}">${date}</h2>
                        <p class="tag my-3 ${directionBody}">TAGs</p>
                        <ul id=${blogdata._id} class="list-unstyled ${directionBody}">
                        
                        </ul>
                    </div>
                    <div class="my-5 ${directionBody}">
                        <p>
                            ${blogdata.body}
                        </p>
                    </div>
            `
                    renderCategories(blogdata);
                }
                else {
                    noBlog()
                }
            } catch (error) {
                noBlog()
            }



        }
        const noBlog = () => {
            document.getElementById("blog-id").innerHTML = `
                            <div class="d-flex justify-content-center">
                               <h3>blog not found</h3>
                            </div>
                `
        }

        const fetchCategories = async () => {
            try {
                const categories = await axios.get(`${root}/api/categories`);
                categories.data.forEach(cat => {
                    CategoriesList.innerHTML += `<li>${cat.name}</li>`
                })
            } catch (error) {
                console.log(error);
            }
        }

        fetchCategories()


        renderBlog();

    </script>
